<!DOCTYPE html>
<!DOCTYPE html>
<html ng-app="fideligard">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fideligard Investments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
  </head>
  <body ng-cloak>

    <nav class="navbar navbar-default" id='main-nav'>
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref='index.portfolio'>Fideligard</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="index.portfolio">Portfolio</a></li>
            <li><a ui-sref="index.transactions">Transactions</a></li>
            <li><a ui-sref="index.trade">Trade</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-xs-4">
          <div ui-view="stock-panel"></div>
        </div>

        <div class="col-xs-8">
          <div class="row">
            <div class="col-xs-12">
              <div ui-view="date-picker"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div ui-view="main-panel"></div>
            </div>
          </div>
        </div>
      </div>

    </div>



    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/controllers/DatePickerCtrl.js"></script>
    <script src="js/controllers/StockPanelCtrl.js"></script>
    <script src="js/controllers/TradeCtrl.js"></script>
    <script src="js/controllers/TransactionCtrl.js"></script>
    <script src="js/controllers/PortfolioCtrl.js"></script>

    <!-- services -->
    <script src="js/services/dateService.js"></script>
    <script src="js/services/stockService.js"></script>
    <script src="js/services/transactionService.js"></script>
    <script src="js/services/helpers.js"></script>
    <script src="js/services/lodash.js"></script>

    <!-- directives -->
    <script src="js/directives/tradeFormDirective.js"></script>
    <script src="js/directives/panelHeadingDirective.js"></script>

  </body>
</html>
