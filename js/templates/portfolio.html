<div id="portfolio-panel" class="content-panel">
  <div class="heading row">
    <div class="col-xs-12">
      <panel-heading selected='selectedContent'></panel-heading>
    </div>
  </div>

  <table class="table table-striped stocks-panel">
    <tr>
      <th>Date</th>
      <th>Symbol</th>
      <th>Type</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>01-04-2017</td>
      <td>AER</td>
      <td>BUY</td>
      <td>6000</td>
      <td>60000</td>
    </tr>
    <tr ng-repeat='transaction in transactions.all | filter : transactionFilter | limitTo : 15'>
      <td>{{ transaction.date | date }}</td>
      <td>{{ transaction.symbol }}</td>
      <td>{{ transaction.type }}</td>
      <td>{{ transaction.quantity }}</td>
      <td>{{ transaction.price | currency }}</td>
    </tr>
  </table>
</div>
