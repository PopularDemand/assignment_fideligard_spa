<h2>{{ dateInfo }}</h2>
<div class="row">
  <div class="col-xs-8 col-xs-offset-2 ">
    <div id="date-wrapper">
      <span id="date-label">{{ dateInfo }}</span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-2">
    <span class="text-right">1/01/2016</span>
  </div>
  <div class="col-xs-8">
    <input id="date-picker" type="range" min="1" max="365" step="1" value="1">
  </div>
  <div class="col-xs-2">
    <span class="text-left">12/31/2016</span>
  </div>
</div>

<a ng-click="getScope()">click for scope</a>
